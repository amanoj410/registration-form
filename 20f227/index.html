<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .register-form{
            width:650px;
            margin-left:550px;
            margin-top:60px;
            background:aliceblue;
            padding:30px;
            border:none;
            border-radius: 10px;
            margin-bottom:30px
        }
        .ttable{
            width:770px;
            margin-left:530px;
            margin-top:60px;
            background:aliceblue;
            padding:30px;
            border:none;
            border-radius: 10px;
            margin-bottom:30px
        }
        body{
            background-image:linear-gradient(to top left,blue,green,rgb(23, 48, 114));
            background-repeat: no-repeat;
            height:cover;
        }
        h1{
            margin-top:25px;
            margin-left:700px;
            color:azure;
        }
        .data-table{
            padding:5px;
        }
    </style>
</head>
<body>
    <div class="heading"><h1>Registration Form</h1></div>
    <div class="register-form">
        <form class="row g-3">
            <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="First-Name">
              </div>
              <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Last-Name">
              </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="mobileNo" class="form-label">Mobile No.</label>
              <input type="number" class="form-control" id="mobileNo" placeholder="+91">
            </div>
            <div class="col-md-6">
              <label for="collegeName" class="form-label">College Name</label>
              <input type="text" class="form-control" id="collegeName">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Remember me
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>
    </div>
    <div class="ttable table-hover">
        <table class="table table-hover">
            <div class="container">
            <thead>
                <tr>
                  <th scope="col">First Name</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">password</th>
                  <th scope="col">Mobile</th>
                  <th scope="col">College Name</th>
                  <th scope="col">City</th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                
                <div class="row">
                    <div class="col">
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                            
                            <td><button type="button" class="btn btn-success"><i class="fa-solid fa-pen-to-square"></i>Edit</button></td>
                            <td><button type="button" class="btn btn-danger"><i class="fa-sharp fa-solid fa-trash"></i>Delete</button></td>
                        </tr>
                    </div>
                  <div class="col">
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                        <td><button type="button" class="btn btn-success"><i class="fa-solid fa-pen-to-square">Edit</i></button></td>
                        <td><button type="button" class="btn btn-danger"><i class="fa-sharp fa-solid fa-trash"><b>Delete</b></i></button></td>
                    </tr>
                  </div>
                
                </div>
              </div>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
